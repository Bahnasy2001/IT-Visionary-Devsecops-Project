name: CI-Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
env:
  AWS_REGION: us-east-1
  ECR_URI_AUTH: ${{ secrets.ECR_URI_AUTH }}
  ECR_URI_WEATHER: ${{ secrets.ECR_URI_WEATHER }}
  ECR_URI_UI: ${{ secrets.ECR_URI_UI }}
  
jobs:

  snyk-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Scan for UI
        run: snyk test
        working-directory: ./UI
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Scan for auth
        run: snyk test
        working-directory: ./auth
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Scan for weather
        run: snyk test
        working-directory: ./weather
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  Sonarqube-Analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=itvisionary-project
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/.git/**
            -Dsonar.verbose=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://13.221.216.62:9000
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          timeout: '120'   # وقت الانتظار الأقصى (ثواني) لحد ما النتيجة تطلع
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://13.221.216.62:9000
    



  build-and-analyze:
    name: Build, Push & Analyze Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./UI
        run: npm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set short commit SHA
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build & Push Auth Image
        run: |
          docker build -t $ECR_URI_AUTH:${TAG} ./auth
          docker push $ECR_URI_AUTH:${TAG}

      - name: Build & Push Weather Image
        run: |
          docker build -t $ECR_URI_WEATHER:${TAG} ./weather
          docker push $ECR_URI_WEATHER:${TAG}

      - name: Build & Push UI Image
        run: |
          docker build -t $ECR_URI_UI:${TAG} ./UI
          docker push $ECR_URI_UI:${TAG}

    
