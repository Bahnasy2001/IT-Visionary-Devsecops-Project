name: CI Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_URI_AUTH: ${{ secrets.ECR_URI_AUTH }}
  ECR_URI_WEATHER: ${{ secrets.ECR_URI_WEATHER }}
  ECR_URI_UI: ${{ secrets.ECR_URI_UI }}

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set short commit SHA
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and Push Auth Image
        run: |
          docker build -t $ECR_URI_AUTH:${TAG} ./auth
          docker push $ECR_URI_AUTH:${TAG}

      - name: Build and Push Weather Image
        run: |
          docker build -t $ECR_URI_WEATHER:${TAG} ./weather
          docker push $ECR_URI_WEATHER:${TAG}

      - name: Build and Push UI Image
        run: |
          docker build -t $ECR_URI_UI:${TAG} ./UI
          docker push $ECR_URI_UI:${TAG}
